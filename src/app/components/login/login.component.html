    <mat-card-content>
      <h1>Login</h1>
      <mat-form-field appearance="outline">
        <mat-label>Campus</mat-label>
        <mat-select [(ngModel)]="selectedCampus">
          <mat-option *ngFor="let campus of campuses" [value]="campus.CampusCode">{{campus.CampusName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Campus</mat-label>
        <input matInput type="text" [(ngModel)]="token">
      </mat-form-field>
      <button (click)="login()">login</button>
    </mat-card-content>
